<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/spur.css">
    <title>CMS-DASHBOARD</title>
</head>

<body>
    <div class="dash">
        <div class="dash-nav dash-nav-dark">
            <header>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="index.html" class="spur-logo"><i class="fas fa-trophy"></i> <span>CMS</span></a>
            </header>
            <nav class="dash-nav-list">
                <a href="index.html" class="dash-nav-item">
                    <i class="fas fa-home"></i> Dashboard </a>
                <div class="dash-nav-dropdown">
                    <a href="#!" class="dash-nav-item dash-nav-dropdown-toggle">
                        <i class="fas fa-plus"></i> Add New </a>
                    
                    <div class="dash-nav-dropdown-menu">
                        <a href="compitition-result.html" class="dash-nav-dropdown-item">Compitition Result</a>
                    </div>
                    <div class="dash-nav-dropdown-menu">
                        <a href="compitition-name.html" class="dash-nav-dropdown-item">Compitition Name</a>
                    </div>
                    <div class="dash-nav-dropdown-menu">
                        <a href="major-name.html" class="dash-nav-dropdown-item">Add Major</a>
                    </div>
                    <div class="dash-nav-dropdown-menu">
                        <a href="faculty-name.html" class="dash-nav-dropdown-item">Add Faculty</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <div class="tools">
                    <div class="dropdown tools-item">
                        <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="../login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <div class="card spur-card">
                            <div class="card-header">
                                <div class="spur-card-icon">
                                    <i class="fas fa-chart-bar"></i>
                                </div>
                                <div class="spur-card-title"> Add Major Name </div>
                            </div>
                            <div class="card-body ">
                                <form class="row g-3 align-items-center">
                                    <div class="col">
                                        <input type="text" class="form-control" id="inputComptName" placeholder="Enter New Major Name">
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>


                    <div class="col-md-12">
                        <div class="card spur-card">
                            <div class="card-header">
                                <div class="spur-card-icon">
                                    <i class="fas fa-table"></i>
                                </div>
                                <div class="spur-card-title">List of Majors</div>
                            </div>
                            <div class="card-body ">
                                <table class="table table-in-card">
                                    <thead>
                                        <tr>
                                            <th scope="col">S.N.</th>
                                            <th scope="col">Name of Major</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>
                                                Automation
                                                <button class="btn btn-primary btn-sm float-right">Edit</button>
                                                <button class="btn btn-danger btn-sm float-right mr-1">Del</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>
                                                Media And Art
                                                <button class="btn btn-primary btn-sm float-right">Edit</button>
                                                <button class="btn btn-danger btn-sm float-right mr-1">Del</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td>
                                                Communication
                                                <button class="btn btn-primary btn-sm float-right">Edit</button>
                                                <button class="btn btn-danger btn-sm float-right mr-1">Del</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">4</th>
                                            <td>
                                                Computer Science
                                                <button class="btn btn-primary btn-sm float-right">Edit</button>
                                                <button class="btn btn-danger btn-sm float-right mr-1">Del</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">5</th>
                                            <td>
                                                Artificial Intelligence
                                                <button class="btn btn-primary btn-sm float-right">Edit</button>
                                                <button class="btn btn-danger btn-sm float-right mr-1">Del</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/spur.js"></script>
</body>

</html>
